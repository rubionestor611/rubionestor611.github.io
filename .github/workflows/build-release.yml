name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "nestordrubio9@gmail.com"
          git config --global user.name "Nestor Rubio"

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run deploy